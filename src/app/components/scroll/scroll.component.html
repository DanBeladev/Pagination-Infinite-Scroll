<h1>Infinite Scroll Table</h1>
<div class=" mat-table mat-elevation-z8">
  <mat-table mat-table #table [dataSource]="dataSource" (scroll)="onTableScroll($event)">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstName }} {{ element.lastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef>Picture</th>
            <td mat-cell *matCellDef="let element">
              <img src="{{ element.picture }}" />
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</div>
<app-scroll-spinner></app-scroll-spinner>
<div *ngIf="IsEmptyResponses">
  There Is No More Users!
</div>
