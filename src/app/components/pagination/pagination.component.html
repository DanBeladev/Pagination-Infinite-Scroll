<h1>Pagination Table</h1>
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Search..." [(ngModel)]="value"
  (keydown.enter)="searchUserById(value)"
  />
  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearInput()"
  >
    <mat-icon>X</mat-icon>
  </button>
</mat-form-field>
<div *ngIf="error">{{error}}</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstName }} {{ element.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.picture }}" />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="indexes-container">
    <div class="indexes">
      <div
      *ngFor="let index of pageIndexes"
      (click)="fetchUsers(index)"
      [ngClass]="index == currentIndex ? 'active' : 'not-active'"
      class="index"
      >
      {{ index }}
    </div>
  </div>
  </div>
</div>
